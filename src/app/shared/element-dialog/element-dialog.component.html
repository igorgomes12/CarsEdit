<h1 *ngIf="!isChange" mat-dialog-title>Edit Car</h1>
<h1 *ngIf="isChange" mat-dialog-title>Create Car</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Position</mat-label>
    <input matInput [(ngModel)]="data.position">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Marca</mat-label>
    <input matInput [(ngModel)]="data.marca">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Modelo</mat-label>
    <input matInput [(ngModel)]="data.modelo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ano</mat-label>
    <input matInput [(ngModel)]="data.ano">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Create</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
</div>
